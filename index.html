<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formularios</title>
</head>
<body>

    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                <form class="form-container">
                  <div class="form-group text-center">
                    <h1 class="text-black">Registro de Estudiantes</h1>
                  </div>
                  <br>
                  <div class="input-group mb-3">
                    <span class="input-group-text">Nombres y Apellidos</span>
                    <input type="text" aria-label="Nombre" class="form-control">
                    <input type="text" aria-label="apellido" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label mx-sm-1">Fecha de nacimiento</label>
                    <input type="date" class="form-control mx-sm-1" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                  <label for="" class="form-label mx-sm-1">Dui</label>
                  <input type="number" class="form-control mx-sm-1" id="exampleInputPassword1">
                </div>
                  <div class="mb-3">
                    <label for="sexo">Sexo</label>
                    <br>
                    <input type="radio" name="sexo" id="masculino"> Masculino
                    <input type="radio" name="sexo" id="Femenino"> Femenino
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label mx-sm-1">Email: </label>
                    <input type="email" class="form-control mx-sm-1" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                  <div class="mb-3">
                    <label for="" class="form-label mx-sm-1">Carnet de estudiante</label>
                    <input type="number" class="form-control mx-sm-1" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <label for="" class="form-label mx-sm-1">Numero de telefono</label>
                    <input type="number" class="form-control mx-sm-1" id="exampleInputPassword1">
                  </div>
                  <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon1">Direccion</button>
                    <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                  </div>
                  <div class="d-grid gap-2 ">
                    <button class="btn btn-primary btn-block" type="button">Registrar estudiante</button>
                  </div>
                  </form> 
            </section>
        </section>



    </section>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
